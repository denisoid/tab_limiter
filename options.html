<!DOCTYPE html>
<html lang="en">
<head>
    <title>Options</title>
    <style>
        label { margin-right: 8px; }
        input { margin-right: 12px; }
        li button { margin-left: 10px; }
    </style>
    <script src="options.js"></script>
</head>
<body>
<h1>Options</h1>

<div style="margin-bottom: 14px;">
    <input type="checkbox" id="show-badge">
    <label for="show-badge">Show badge (tabs left)</label>
</div>

<form id="domain-form">
    <label for="domain">Domain:</label>
    <input type="text" id="domain" name="domain" placeholder="example.com">
    <label for="max-tabs">Max tabs:</label>
    <input type="number" id="max-tabs" name="max-tabs" min="1" value="1">
    <button type="submit">Add</button>
</form>

<h2>List of domains:</h2>
<ul id="domain-list"></ul>
</body>
</html>
