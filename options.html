<!DOCTYPE html>
<html lang="en">
<head>
    <title>Options</title>
    <style>
        label { margin-right: 8px; }
        input { margin-right: 12px; }
        li button { margin-left: 10px; }
    </style>
    <script src="options.js"></script>
</head>
<body>
<h1>Options</h1>

<div style="margin-bottom: 14px;">
    <input type="checkbox" id="show-badge">
    <label for="show-badge">Show badge (tabs left)</label>
</div>

<div style="margin-bottom: 14px;">
    <label for="total-limit">Global tab limit:</label>
    <input type="number" id="total-limit" min="1" placeholder="unlimited" style="width: 80px;">
    <button id="save-total-limit">Save</button>
    <span id="total-limit-status" style="margin-left: 8px; color: green; display: none;">Saved</span>
</div>

<div style="margin-bottom: 14px;">
    <label>When limit is reached:</label><br>
    <input type="radio" name="limit-action" id="action-block" value="block">
    <label for="action-block">Block new tab (default)</label>
    <input type="radio" name="limit-action" id="action-close-oldest" value="close_oldest" style="margin-left: 12px;">
    <label for="action-close-oldest">Close oldest tab</label>
</div>

<form id="domain-form">
    <label for="domain">Domain:</label>
    <input type="text" id="domain" name="domain" placeholder="example.com">
    <label for="max-tabs">Max tabs:</label>
    <input type="number" id="max-tabs" name="max-tabs" min="1" value="1">
    <button type="submit">Add</button>
</form>

<h2>List of domains:</h2>
<ul id="domain-list"></ul>
</body>
</html>
